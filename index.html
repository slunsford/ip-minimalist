<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Minimalist</title>
    <meta property="og:title" content="IP Minimalist">
    <meta property="og:description" content="Just your IP address">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ipminimalist.com/">
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        text-align: center;
        font-family: system-ui, sans-serif;
        padding-top: 1rem;
      }
      main {
        font-weight: 600;
      }
      footer {
        position: absolute;
        width: 100%;
        bottom: 0.5rem;
        left: 0;
        font-size: small;
        font-weight: normal;

        a {
          color: inherit;
          opacity: 0.5;
        }
        a:hover {
          opacity: 0.7;
        }
      }
      .ip {
        font-size: clamp(1rem, 10vw, 3rem);
        font-weight: 900;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <main>
      <p>Your IP address is:</p>
      <div class="ip"></div>
    </main>
    <footer>
      <a href="https://github.com/slunsford/ip-minimalist" target="_blank">GitHub</a>
    </footer>
    <script>
      fetch('https://api.ipify.org?format=text')
        .then(r => r.text())
        .then(ip => {
          const cleanIp = ip.trim();
          document.querySelector('.ip').textContent = cleanIp;
          document.title = cleanIp;
        });
    </script>
  </body>
</html>
